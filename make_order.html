<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/main/css/make_order.css">
  <title>Taxi Order</title>

<body>
  <header>
    <div class="header-container">
       <a href = "#" class="logo">
            <img src="../static/main/images/logo.jpg" alt="Logo">
        </a>
    </div>
  </header>
  <div class="content-container">
  <div class="container">
    <h1>Order</h1>
    <form action="#" method="POST">
      <div class="form-group">
        <input type="text" id="pickup" name="pickup" placeholder="Pick-up location" required>
      </div>
      <div class="form-group">
        <input type="text" id="destination" name="destination"  placeholder="Destination" required>
      </div>
        <div class="form-group">
        <select id="car-type" name="car-type" required>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
        <option value="hatchback">Hatchback</option>
        <option value="compact">Compact</option>
        <option value="sports">Sports Car</option>
      </select>
      </div>
        <div class="form-group checkbox-group">
          <div class="checkbox-container">
            <input class="checkbox-input" id="drive-now" name="option" type="checkbox" value="drive-now" checked>
            <label class="checkbox-label" for="drive-now"></label>
          </div>
          <label for="drive-now">Drive now</label>
        </div>
      <div class="form-group">
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <input type="time" id="time" name="time" required>
      </div>
      <button type="submit">Order now</button>
    </form>
  </div>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d82352.49626452464!2d23.92983474467023!3d49.83277057370534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7c09109a57%3A0x4223c517012378e2!2z0JvRjNCy0ZbQsiwg0JvRjNCy0ZbQstGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA3OTAwMA!5e0!3m2!1suk!2sua!4v1711631338766!5m2!1suk!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>
</html>
